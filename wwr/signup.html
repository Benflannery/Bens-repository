<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Feed Sign Up</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: rgb(120, 96, 64);
      font-family: Georgia, serif;
    }

    #formContainer {
      width: 400px;
      margin: 40px auto;
      border: 8px solid #0c2c75;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.4);
      position: relative;
      padding-bottom: 120px; /* space for book row */
    }

    .form-header {
      position: relative;
      width: 100%;
      height: auto;
      

    }

    .form-header img {
      width: 100%;
      height: auto;
      display: block;
      

    }

    .header-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      text-shadow: 2px 2px 8px #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header-text h1 {
      font-size: 2.2em;
      margin: 0;
      font-weight: bold;
    }

    .header-text h2 {
      font-size: 1.3em;
      margin: 0;
      font-weight: normal;
    }

    h3 {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    form {
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    section {
      margin-top: 10px;
    }

    button[type="submit"] {
      padding: 8px 16px;
      margin-top: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }

    #output {
      max-width: 600px;
      margin: 20px auto;
      color: white;
      font-family: Georgia, serif;
    }

    #output ul {
      padding-left: 20px;
    }

    #output li {
      margin-bottom: 5px;
    }

    .book-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 10px 0 0 0;
      border-bottom-left-radius: 17px;
      border-bottom-right-radius: 17px;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20%;
    }

    .book img {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 4px;
      background: #111;
    }

    .book span {
      color: #e2b76a;
      font-size: 0.8em;
      text-align: center;
      margin-top: 4px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div id="formContainer">
    <button type="button" id="closeBtn">X</button>
    <div class="form-header">
      <img src="images/jesus_feeds_5000.jpeg" alt="Daily Feed Banner" />
      <div class="header-text">
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
      </div>
    </div>
    <h3>Sign Up for Daily Scripture Feed</h3>
    <form id="myForm">
      <label for="username">User Name:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label>Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
      </div>

      <section>
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Subscribe to newsletter</label>
      </section>

      <section>
        <input type="checkbox" id="conditions" name="conditions" required />
        <label for="conditions">I acknowledge the terms and conditions</label>
      </section>

      <section>
        <button type="submit">Submit</button>
      </section>
    </form>

    <div class="book-row">
      <div class="book">
        <img src="images/old_testament.webp" alt="Old Testament" />
      </div>
      <div class="book">
        <img src="images/new_testament.webp" alt="New Testament" />
      </div>
      <div class="book">
        <img src="images/book_of_mormon.webp" alt="Book of Mormon" />
      </div>
      <div class="book">
        <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants" />
      </div>
      <div class="book">
        <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price" />
      </div>
    </div>
  </div>

  <div id="output"></div>

  <script>
    document.getElementById("closeBtn").addEventListener("click", function () {
      document.getElementById("formContainer").style.display = "none";
    });

    const form = document.getElementById("myForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      const entries = [];

      for (const [key, value] of formData.entries()) {
        if (key === "password") {
          entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
        } else {
          entries.push(`<strong>${key}</strong>: ${value}`);
        }
      }

      output.innerHTML = `
        <br>
        <h3>Here is the data that would be sent to the server:</h3>
        <ul>
          ${entries.map(item => `<li>${item}</li>`).join("")}
        </ul>
      `;
    });
  </script>
</body>

</html>
